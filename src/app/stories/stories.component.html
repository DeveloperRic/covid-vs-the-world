<div id="header">
  <div class="backnav">
    <i class="back_arrow" routerLink="/"></i>
    <button id="titleheader" routerLink="/"> {{back_nav}}</button>
  </div>
  <div>
    <button class="border-secondary" [hidden]="!isLoggedInWithGoogle">
      <a class="color-primary" href="./login">Logout</a>
    </button>
    <button id="form_btn" (click)="createStory()" class="bg-accent color-inverse">
      Create Story
    </button>
  </div>
</div>
<div class="context">
  <h1>Stories</h1>
</div>
<div *ngFor="let storyObj of stories">
  <div class="story_title">
    <h3>
      <a>
        {{ storyObj.story.title }} - {{ storyObj.story.author }}
      </a>
    </h3>
  </div>
  <div *ngIf="storyObj.shortDescription">
    <div *ngIf="!storyObj.expanded">
      <p>
        {{storyObj.shortDescription}}...
      </p>
      <button (click)="r_press(storyObj)" class="readBtn">
        Read more
      </button>
    </div>
    <div *ngIf="storyObj.expanded">
      <p>
        {{storyObj.story.description}}
      </p>
      <button (click)="r_press(storyObj)" class="readBtn">
        Read less
      </button>
    </div>
  </div>
  <div *ngIf="storyObj.story.description.length < 200">
    <p>
      {{storyObj.story.description}}
    </p>
  </div>
  <div class="share-buttons">
    <button type="button" mdbBtn color="tw" class="twitter" mdbWavesEffect>
      <i class="fab fa-twitter left">
        <a target="_blank" href="https://twitter.com/intent/tweet?text=Covid vs World%0D%0AArticle: {{storyObj.story.title}}%0D%0A
          {{storyObj.story.description}}" data-size="large">
          Twitter</a>
      </i>
    </button>
  </div>


</div>
